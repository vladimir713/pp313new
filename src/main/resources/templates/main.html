					<div class="d-flex justify-content-start">
						<div class="align-content-center">
							<div class="p-1 d-inline-block" th:text="${principalUser.getUsername()}"></div>
							<div class="p-1 d-inline-block">with roles:</div>
							<div class="p-1 d-inline-block" th:text="${principalUser.showRoles()}"></div>
						</div>
					</div>
				</div>
				<div class="col-md-1">

						<button type="button" class="btn btn-link">

					</div>
				</div>
			</div>
		</div>
	<div class="row">
		<div class="col-md-2">
			<ul class="nav flex-column nav-pills">
				<li class="nav-item">
					<a class="nav-link active" data-toggle="tab" href="#">Admin</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="#">User</a>
				</li>

			</ul>
			<div class="tab-content">
				<div class="tab-pane fade show active" role="tabpanel" id="usersTable">
					<table class="table">
						<thead>
							<tr>
								<th>
									ID
								</th>
								<th>
									First Name
								</th>
								<th>
									Last Name
								</th>
								<th>
									Age
								</th>
								<th>
									Email
								</th>
								<th>
									Role
								</th>
								<th>
									Edit
								</th>
								<th>
									Delete
								</th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="user:${users}">
								<td th:text="${user.getId()}"></td>
								<td th:text="${user.getFirstName()}"></td>
								<td th:text="${user.getLastName()}"></td>
								<td th:text="${user.getAge()}"></td>
								<td th:text="${user.getUsername()}"></td>
								<td th:text="${user.showRoles()}"></td>
								<td>
									<form th:method="EDIT" th:action="@{/admin/edit/{id}(id=${user.getId()})}">
										<input type="submit" value="Edit"/>
									</form>
								</td>
								<td>
									<form th:method="DELETE" th:action="@{/admin/delete/{id}(id=${user.getId()})}">
										<input type="submit" value="Delete"/>
									</form>
								</td>
							</tr>
						</tbody>
					</table>
				</div>
				<div class="tab-pane fade" role="tabpanel" id="newUser">

						<form th:method="POST" th:action="@{/admin/new}" th:object="${principalUser}">
							<label for="name">Enter name: </label>
							<input type="text" th:field="*{username}" id="name"/>
							<label for="age">Enter age: </label>
							<input type="text" th:field="*{age}" id="age"/>
							<label for="password">Enter password: </label>
							<input type="password" th:field="*{password}" id="password"/>
							<br/>
							<input type="submit" value="Create!"/>
						</form>
					</div>
			</div>
